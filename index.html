<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Train Scheduler</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">

</head>

<body>
    <div class="container">
        <h1>Train Scheduler</h1>

        <div id="schedule">
            <h2>Schedule</h2>
            <p>Directions: Click on the row to delete or edit information.</p>

            <table id="currentSchedule">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="search">
            <h2>Add a Train</h2>
            <p>Directions: Please fill out all fields.</p>

            <div class="leftPane">
                <label for="name">Name</label>
                <input type="text" id="name">

                <label for="destination">Destination</label>
                <input type="text" id="destination">
            </div>

            <div class="rightPane">
                <label for="departure">Departure (00:00 - 23:59)</label>
                <input type="text" id="departure">

                <label for="frequency">Frequency (min)</label>
                <input type="text" id="frequency">
            </div>

            <button id="button_add">Add</button>
            <button id="button_edit">Save</button>
            <button id="button_delete">Delete</button>
        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
